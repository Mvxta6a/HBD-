<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday, Ashh! üíåü§≠</title>
  <meta name="description" content="A tiny birthday website ‚Äî sweet, sparkly, and fully customizable." />
  <style>
    :root{
      --bg1:#1b0f2a; --bg2:#120c24; --accent:#a78bfa; --accent2:#f0abfc; --text:#f8f7ff; --muted:#c9c5ff66;
      --glass:rgba(255,255,255,.08); --glass-b:#ffffff22; --glow:0 0 25px #a78bfa66, inset 0 0 30px #a78bfa1f;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 800px at 10% 10%, #2a184a, transparent 60%),
                  radial-gradient(1000px 800px at 90% 30%, #1f1440, transparent 60%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    .aura{position:fixed; inset:-20vmax; background: conic-gradient(from 0deg, #9b8bfab3, #f0abfca6, #7dd3fc99, #a7f3d066, #9b8bfab3); filter: blur(100px) saturate(120%); opacity:0.12; animation:spin 30s linear infinite; pointer-events:none; z-index:0;}
    @keyframes spin{ to{ transform:rotate(360deg);} }

    .wrap{position:relative; z-index:1; min-height:100dvh; display:grid; place-items:center; padding:24px}
    .card{width:min(920px, 94vw); background:var(--glass); backdrop-filter: blur(14px) saturate(140%); border:1px solid var(--glass-b); border-radius:28px; box-shadow: var(--glow); padding:28px; overflow:hidden; position:relative;}

    .header{display:flex; flex-direction:column; align-items:center; gap:8px; text-align:center; padding:10px 12px 20px}
    .chip{display:inline-flex; align-items:center; gap:8px; padding:6px 12px; border-radius:999px; border:1px solid var(--glass-b); background:rgba(167,139,250,.12)}
    h1{font-size: clamp(28px, 4vw, 46px); margin:8px 0 6px; letter-spacing:.3px}
    .sub{opacity:.85; font-size:clamp(14px, 2.2vw, 16px)}

    .row{display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin:18px 0 6px}
    .btn{appearance:none; border:none; cursor:pointer; font-weight:600; letter-spacing:.2px; padding:12px 16px; border-radius:14px; color:#120c24}
    .btn.primary{background:linear-gradient(135deg, var(--accent), var(--accent2)); box-shadow:0 8px 25px #a78bfa44}
    .btn.ghost{background:#ffffffee; color:#1f1140}

    .floaters{position:fixed; inset:0; pointer-events:none; z-index:0}
    .floater{position:absolute; font-size:clamp(18px, 4.2vw, 42px); opacity:.8; filter: drop-shadow(0 6px 12px rgba(0,0,0,.35)); animation: rise linear forwards}
    @keyframes rise{ from{ transform:translateY(20vh) translateX(0) scale(.8); opacity:0 } to{ transform:translateY(-110vh) translateX(var(--tx)) scale(1.06); opacity:1 } }

    .sparkle{position:absolute; width:4px; height:4px; background:radial-gradient(circle, #fff, #fff0); border-radius:50%; opacity:.9; animation: twinkle 2.4s ease-in-out infinite;}

    .modal{position:fixed; inset:0; display:none; place-items:center; background:rgba(9,6,20,.65); z-index:10}
    .modal.open{display:grid}
    .modal-card{width:min(720px, 92vw); background:var(--glass); border:1px solid var(--glass-b); border-radius:22px; padding:22px 20px; box-shadow: var(--glow)}
    .modal h3{margin:0 0 6px}

    :focus-visible{outline:2px dashed #c4b5fd; outline-offset:4px}
  </style>
</head>
<body>
  <script>
    const HER_NAME = "Ashh";
    const SENDER_NAME = "From Mujtaba";
    const AUDIO_SRC = ""; 
  </script>

  <div class="aura" aria-hidden="true"></div>
  <div class="floaters" id="floaters" aria-hidden="true"></div>

  <div class="wrap">
    <main class="card" role="main">
      <header class="header">
        <span class="chip" id="chip">OHH Hi 19yr old awwlelelel ü•∫</span>
        <h1 id="title">Happy Birthday, Ashh! üíåü§≠</h1>
        <div class="sub">To the best thing that has happened to me this year.</div>
        <div class="row">
          <button class="btn primary" id="surpriseBtn" aria-haspopup="dialog">Open your surprise üéÅ</button>
          <button class="btn ghost" id="confettiBtn">Confetti! ‚ú®</button>
        </div>
      </header>
    </main>
  </div>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-card">
      <h3 id="modal-title">ASHHHHHH üò≥</h3>
      <p id="modal-text">Happy birthday to the sweetest and kindest girl I've met in such a long time HAWNN. <br>HAGD!! keep being W (ASHHH üòé)</p>
      <div class="row" style="justify-content:flex-end">
        <button class="btn primary" id="closeModal">Aww thank you üíå</button>
      </div>
    </div>
  </div>

  <audio id="song" src="" preload="none"></audio>

  <script>
    function applyNames(){
      const name = HER_NAME || "Ashh";
      const title = document.getElementById('title');
      if(title) title.textContent = `Happy Birthday, ${name}! üíåü§≠`;
    }

    const EMOJI = ['üíå','üíï'];
    function spawnFloater(){
      const el = document.createElement('div'); el.className='floater';
      el.textContent = EMOJI[Math.floor(Math.random()*EMOJI.length)];
      const left = Math.random()*100; const duration = 8 + Math.random()*6; const tx = (Math.random()*.6 - .3)*100 + 'px';
      el.style.left = left+'vw'; el.style.bottom = '-10vh'; el.style.setProperty('--tx', tx); el.style.animationDuration = duration+'s';
      document.getElementById('floaters').appendChild(el);
      setTimeout(()=> el.remove(), duration*1000);
    }
    setInterval(spawnFloater, 1200);

    (function sparkles(){
      const n = 60; const frag = document.createDocumentFragment();
      for(let i=0;i<n;i++){
        const s = document.createElement('i'); s.className='sparkle';
        s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';
        s.style.animationDelay = (Math.random()*2.4)+'s';
        frag.appendChild(s);
      }
      document.body.appendChild(frag);
    })();

    function confetti(){
      const colors = ['#fde047','#fca5a5','#a7f3d0','#93c5fd','#c4b5fd','#f0abfc'];
      const end = Date.now() + 1200;
      const tick = ()=>{
        for(let i=0;i<12;i++){
          const p = document.createElement('div');
          p.style.position='fixed'; p.style.left=Math.random()*100+'vw'; p.style.top='-10px';
          p.style.width='8px'; p.style.height='14px'; p.style.background=colors[Math.random()*colors.length|0];
          p.style.opacity='.95'; p.style.transform=`rotate(${Math.random()*360}deg)`;
          p.style.borderRadius='2px'; p.style.zIndex=9;
          const fall = 1000 + Math.random()*1200; const drift=(Math.random()*.6 - .3)*120;
          p.animate([
            { transform:p.style.transform, offset:0 },
            { transform:`translate(${drift}px, 100vh) rotate(${Math.random()*360}deg)`, offset:1 }
          ], { duration: fall, easing:'cubic-bezier(.2,.8,.2,1)' });
          document.body.appendChild(p); setTimeout(()=>p.remove(), fall+100);
        }
        if(Date.now() < end) requestAnimationFrame(tick);
      };
      tick();

      // Balloons üéà (19 total)
      for(let i=0;i<19;i++){
        const b = document.createElement('div');
        b.textContent = 'üéà';
        b.style.position='fixed'; b.style.left=(5+Math.random()*90)+'vw'; b.style.bottom='-60px';
        b.style.fontSize='clamp(28px,5vw,48px)'; b.style.zIndex=9;
        const rise = 4000 + Math.random()*2000;
        b.animate([
          { transform:'translateY(0)', opacity:1 },
          { transform:'translateY(-110vh)', opacity:0.9 }
        ], { duration: rise, easing:'ease-out' });
        document.body.appendChild(b);
        setTimeout(()=>b.remove(), rise+100);
      }
    }

    const modal = document.getElementById('modal');
    document.getElementById('surpriseBtn').addEventListener('click', ()=>{ modal.classList.add('open'); confetti(); playSong(); });
    document.getElementById('closeModal').addEventListener('click', ()=> modal.classList.remove('open'));
    document.getElementById('confettiBtn').addEventListener('click', confetti);

    function playSong(){
      if(!AUDIO_SRC) return; const audio = document.getElementById('song');
      if(audio.getAttribute('src') !== AUDIO_SRC){ audio.setAttribute('src', AUDIO_SRC); }
      audio.volume = .5; audio.play().catch(()=>{});
    }

    applyNames();
  </script>
</body>
</html>
